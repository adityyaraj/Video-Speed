<!DOCTYPE html>
<html>
  <head>
    <title>Change Video Speed</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 200px;
        padding: 20px;
      }
      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        font-size: 16px;
      }
      button {
        width: 100%;
        padding: 8px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h3>Set Video Speed</h3>
    <input type="text" id="speedInput" placeholder="Enter speed (e.g., 1.5)">
    <button id="setSpeedButton">Set Speed</button>

    <script src="popup.js"></script>
  </body>
</html>
